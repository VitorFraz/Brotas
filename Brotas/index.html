</head>

<body>
    <header>
        <!--header: usado para definir a seção do cabeçalho de uma página ou uma seção. geralmente contem o título, logo tipo e elementos de navegação.-->

        <section id="pagina-home">
            <div class="categoria">

                    <!--nav: serve para facilitar a navegação dentro do site, como menus e links-->

                    <ul>
                        <li><a href="#"> HOME </a></li>

                        <li><a href="#"> GALERIA </a></li>

                    </ul>

                </nav>

            <div class="conteúdo-banner">

                <div>
                    <a href="#" class="btn">Assista ao video</a>
                    <a href="#" class="btn">Leia mais</a>
                </div>

            </div>



    </header>

                    <img src="Assets/Img/foto2.png" alt="foto2">

                <table>

                            <th scope="col"> Passeios </th>

                        </tr>
                    </tbody>

</main>

        <div class="conf-rodape">
            <img src="Assets/Img/icone.png" alt="whatsapp" class="whatsapp">
            <h3> Contato: (19)992124943 </h3>
